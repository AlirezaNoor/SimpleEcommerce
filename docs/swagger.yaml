basePath: /
definitions:
  product.Product:
    properties:
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      price:
        type: number
      stock:
        type: integer
    type: object
host: localhost:8080
info:
  contact: {}
  description: API for a simple ecommerce platform including users and categories.
  title: Ecommerce API
  version: "1.0"
paths:
  /products/{id}:
    get:
      description: این متد یک محصول را با استفاده از ID برمی‌گرداند
      parameters:
      - description: شناسه محصول
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/product.Product'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: دریافت محصول با شناسه
      tags:
      - محصولات
  /products/all:
    get:
      description: این متد همه محصولات را برمی‌گرداند
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/product.Product'
            type: array
      summary: دریافت همه محصولات
      tags:
      - محصولات
  /products/create:
    post:
      consumes:
      - application/json
      description: این متد یک محصول جدید ایجاد می‌کند
      parameters:
      - description: اطلاعات محصول
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/product.Product'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/product.Product'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: ایجاد محصول جدید
      tags:
      - محصولات
  /products/delete/{id}:
    delete:
      description: این متد یک محصول را حذف می‌کند
      parameters:
      - description: شناسه محصول
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: حذف موفقیت‌آمیز
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: حذف محصول
      tags:
      - محصولات
swagger: "2.0"
